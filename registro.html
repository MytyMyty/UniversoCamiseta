<!DOCTYPE html>
<html lang="es">
<head>
    <script type="text/javascript" src="js/pass_validar.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style2.css">
    <title>Registro</title>
</head>
<body>
    <section class="form-register">
        <h4>Registro de Usuario
        </h4>
        <form method="post" action="registro.html" id="frm"></form>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre" required>
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus Apellidos" required>
        <input class="controls" type="text" name="correo" id="correo" placeholder="Ingrese su Correo" required>
        <input class="controls" type="password" name="contrasena" id="contrasena" placeholder="Ingrese su Contrase単a" required>
        <input class="controls" type="password" name="contrasena" id="recontrasena" placeholder="Re-Ingrese su Contrase単a" required>
        <label for="fecha-nacimiento">Fecha de Nacimiento</label>
        <input class="controls" type="date" name="fecha-nacimiento" id="fecha-nacimiento" value="2009-01-01" min="1900-01-01" max="2009-01-01" required>
        <p>Estoy de acuerdo con los <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&pp=ygUXbmV2ZXIgZ29ubmEgZ2l2ZSB5b3UgdXA%3D">Terminos y Condiciones</a></p>
        <input class="buttons" type="submit" value="Registrar" onclick="validarPasswords()">
        <p><a href="formulario.html">多Ya Tengo Cuenta?</a></p>
    </section>
</body>
</html>
<script type="text/javascript">
    function validarPasswords(){
        var pass= document.getElementById("contrasena").value;
        var repass= document.getElementById("recontrasena").value;

            if (pass!=repass){
                alert("Las Contrase単as no Coinciden");
            }
            else{
                document.getElementById("frm").submit();
            }
    }
</script>
